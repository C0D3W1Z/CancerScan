<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='/static/static2/assets/vendors/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/assets/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==">
    <link href="static/assets/css/theme.css" rel="stylesheet" />
    <link href="static/vendors/swiper/swiper-bundle.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="main" id="top">
      <nav class="navbar navbar-light sticky-top" data-navbar-darken-on-scroll="900" style="padding-bottom: 0px; padding-top: 20px !important;">
        <div class="container pt-2">
          <div class="d-flex align-items-center" style="padding-top: 10px; padding-bottom: 10px;">
            <a class="navbar-brand" href="/"><img style="width: 50px; height: 50px;" src="static/assets/img/gallery/logo.png" alt="..."/></a>  
            <a class="navbar-brand" href="/" style="color: white;"><h1>CancerScan</h1></a>
          </div>
          <div class="d-flex ms-auto">
            <form action="/">
            <button class="btn" style="margin-bottom: 20px; margin-top: 20px;">Home</button>
            </form>
            {% if loggedIn == "true" %}
            <form action="/dashboard">
              <button class="btn" style="margin-bottom: 40px; margin-top: 20px;">Dashboard</button>
            </form>
            <form action="/settings">
            <button class="btn" style="margin-bottom: 20px; margin-top: 20px;">Settings</button>
          </form>
            {% endif %}
            {% if loggedIn != "true" %}
            <form action="/login">
            <button class="btn btn-secondary" style="margin-bottom: 20px; margin-left: 20px; margin-top: 20px;">Login</button>
            </form>
            <form action="/signup">
            <button class="btn btn-primary" style="margin-left: 40px; margin-bottom: 20px; margin-top: 20px;">Sign Up</button>
            </form>
            {% endif %}
            {% if loggedIn == "true" %}
            <form action="/logout">
            <button class="btn btn-secondary" style="margin-bottom: 20px; margin-top: 20px;">Sign out</button>
          </form>
            {% endif %}
        </div>
      </nav>
</html>
{% block code %}{% endblock %}
