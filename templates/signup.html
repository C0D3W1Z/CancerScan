{% extends "base.html" %}

{% block title %}CancerScan - Signup{% endblock %}

{% block code %}

  <!-- ======= Hero Section ======= -->
  <div style="padding-bottom: 30px;"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: -50px;">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5" style="font-weight: 500 !important; color:rgb(88,88,88);">Sign Up</h5>
            <form action="/createaccount" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="newusername" name="newusername" placeholder="Username">
                <label for="newusername">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="Password">
                <label for="newpassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="reenterpassword" name="reenterpassword" placeholder="Re-Enter Password">
                <label for="reenterpassword">Re-Enter Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                  Up</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

    </div>
  </footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="static/assets/vendor/aos/aos.js"></script>
  <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="static/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="static/assets/js/main.js"></script>

</body>

</html>

{% endblock %}
